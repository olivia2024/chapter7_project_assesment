{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Register Page</h1>
    <div class="row">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" aria-describedby="username">
        <p>
            This is how we will identify you.
        </p>
        <br>
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" aria-describedby="email">
        <p>
            We will never share your email address with anyone.
        </p>
        <br>
        <label for="number" class="form-label">Phone number</label>
        <input type="number" id="number" class="form-control" aria-describedby="number">
        <br>
        <button class="btn btn-primary">Register</button>

    </div>
</div>
